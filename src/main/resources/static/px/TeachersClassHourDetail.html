<!DOCTYPE html>
<html>
<head>
  <title>助教宝 - 管理后台</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="baidu-site-verification" content="elXuCAMAW3">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index_style.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/yp_style.css">
  <link rel="stylesheet" href="css/rememberclass.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/rememberclass.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;">
<div class="mainContainer">
<div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
  <div class="app-framework-cpt">
    <div class="domestic-register-manager-cpt">
      <div class="tab-cpt">
        <div class="tab-nav-cpt">
          <div class="tab-nav-btn-cpt ">
            <div class="tab-nav-btn-body"> <a href="RememberClassDetail.html"> <span class="tab-nav-btn-content"> 记上课 </span> </a> </div>
          </div>
          <div class="tab-nav-btn-cpt ">
            <div class="tab-nav-btn-body"><a href="ClassRecordDetail.html"> <span class="tab-nav-btn-content"> 上课记录 </span> </a></div>
          </div>
          <div class="tab-nav-btn-cpt selected">
            <div class="tab-nav-btn-body"><a href="TeachersClassHourDetail.html"> <span class="tab-nav-btn-content"> 教师课时 </span> </a></div>
          </div>
        </div>
        <div class="tab-body-group-cpt">
          <div class="tab-body-cpt tab-body-show">
            <div class="sign-setting-cpt clearfix">
              <div class="add-new-sign-cpt" new-title="新增签名">
                <div>
                  <button class="button button-middle forbidden  forbidden" type="button"> <span class="button-copy"> 新增签名 </span> </button>
                  <span class="goDevAuth">您需要先去完善您的 <a href="devAuth.html">开发者信息</a> 才能新增签名 </span> </div>
              </div>
              <div class="sign-list-cpt" parent-account="">
                <div class="block-title-cpt"> 签名列表 </div>
                <div class="searchbar clearfix"> <span class="float-left search-title">签名内容：</span>
                  <div class="input-cpt-wrapper float-left" style="width: 300px;">
                    <input class="text-input-cpt" placeholder="请输入签名内容" name="keyword" type="text">
                  </div>
                  <button style="margin-left: 10px;" class="button button-middle    float-left" type="button"> <span class="button-copy"> 查询 </span> </button>
                </div>
                <div class="recordList">
                  <table class="yunpian">
                    <thead>
                      <tr>
                        <th style="min-width:105px;">申请时间</th>
                        <th style="min-width:160px;padding-left: 18px;">签名</th>
                        <th style="min-width:140px;">审核状态</th>
                        <th style="min-width:180px;">未通过原因</th>
                        <th style="min-width:200px;padding-left: 18px;">所属子账号</th>
                        <th style="min-width:125px;">通道类型</th>
                        <th style="min-width:100px;">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <div class="pagination-cpt" pre-page="1" next-page="1"> <span class="totalCount">共0条记录</span> </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
