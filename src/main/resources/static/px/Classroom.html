<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/classroom.css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/classroom.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div>
                                        <input style="margin-left: 10px;" class="button button-middle  float-left"
                                               type="button" name="newClassroom" value="新建教室" id="newClassroom"></input>
                                    </div>
                                </div>
                                <form class="addClassroom" title="新建教室" id="addClassroom">
                                    <div style="float:left; width:70px; margin-top:12px; padding-left:50px;">
                                        <label>所属校区:</label>
                                    </div>
                                    <div style="float:left;  margin-top:8px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="schoolDistrictName"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="schoolDistrictName">
                                                <option value="全部校区"> 全部校区</option>
                                                <option value="东校区"> 东校区</option>
                                                <option value="西校区"> 西校区</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="clear: both;"></div>
                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>教室名称:</label>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;">
                                        <input class="text-input-cpt" type="text" name="classRoomNameText"
                                               placeholder="请输入教室名称(必填)" value="" id="classRoomNameText"></input>
                                    </div>
                                </form>
                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 教室一览</div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                        <label>教室名称:</label>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px; padding-bottom:30px;">
                                        <input class="text-input-cpt" type="text" name="classRoomNameTextForSearch" value="" id="classRoomNameTextForSearch"></input>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;padding-left:25px;">
                                        <input style="margin-left: 10px;" class="button button-middle    float-left"
                                               type="button" name="search" value="查询" id="search"></input>
                                    </div>
                                    <div class="recordList" style="width: 45%">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:30%;">教室编号</th>
                                                <th style="width:30%; text-align:center;">所属校区</th>
                                                <th style="width:40%; text-align:center;">教室名称</th>
                                                <th style="width:30%; text-align: center;">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="data_body">
                                            <tr th:each="">
                                                <td th:text="" >789</td>
                                                <td th:text="" style="text-align:center;">东校区</td>
                                                <td th:text="" style="text-align:center;">教室一</td>
                                                <td style='text-align: center;'>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
