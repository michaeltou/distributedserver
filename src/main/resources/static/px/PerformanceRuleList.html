<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/performanceRuleList.css">
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/performanceRuleList.js"></script>
</head>

<body style="background-color: #fff;">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show" style="min-width: 1100px;">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt" style="height: 30px;">
                                    <div>
                                        <button class="button button-middle" id="NewRule">新建规则</button>
                                    </div>
                                </div>
                            </div>
                            <div class="sign-list-cpt" parent-account="">
                                <div class="block-title-cpt"> 绩效规则一览</div>
                            </div>
                            <div class="recordList">
                                <table class="yunmo" id="classesList">
                                    <thead>
                                    <tr>
                                        <th style="width:20%;">规则名称</th>
                                        <th style="width:20%;">提成方式</th>
                                        <th style="width:20%;">应用范围</th>
                                        <th style="width:20%;">备注</th>
                                        <th style="width:20%; min-width: 150px; text-align: center;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>提成</td>
                                        <td>学员课时数X每课时提成金额</td>
                                        <td>10各老师</td>
                                        <td>超过30课时奖励100块钱</td>
                                        <td style='text-align: center;'>
                                            <button class="editButton icon iconfont icon-edit">编辑</button>
                                            <button class="deleteButton icon iconfont icon-delete">删除</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.tree-multiselect.min.js"></script>
<script src="js/doT.js"></script>
</body>
</html>
