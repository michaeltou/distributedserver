<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/reportIncome.css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Chart-1.0.1-beta.4.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src='js/moment.min.js'></script>
    <script type="text/javascript" src="js/reportIncome.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="tab-nav-cpt" style="margin-top: 20px;">
                                    <div class="tab-nav-btn-cpt selected">
                                        <div class="tab-nav-btn-body"><span> 按经办校区 </span> </a></div>
                                    </div>
                                    <div class="tab-nav-btn-cpt ">
                                        <div class="tab-nav-btn-body"><span> 按月份 </span> </a></div>
                                    </div>
                                </div>
                                <div class="condition-title">
                                    <div style="float:left; width:60px; padding-top:10px; padding-bottom:8px;padding-left:10px;">
                                        <label style="">经办校区:</label>
                                    </div>

                                    <div class="handingSchoolDiv"
                                         style="float:left; width:820px; padding-top:7px; padding-left:10px;">
                                        <input value="全部校区" name="handingSchool" type="checkbox" class="handingSchool"
                                               checked="checked"> 全部校区
                                    </div>
                                    <div class="reportYearDiv" style="clear: both; float: left; width: 400px;">
                                        <div style="float: left; width:60px; padding-top:20px; padding-bottom:8px;padding-left:10px;">
                                            <label style="">统计年度:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;margin-left:20px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:98px; height:26px;">
                                                <select name="reportYear"
                                                        style="position:absolute; clip:rect(2px 102px 28px 2px); margin:-2px; width:102px; height:31px; line-height:28px; background:#fff;"
                                                        id="reportYear">
                                                   <!-- <option value="2017">2017</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2015">2015</option>-->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reportPeriod" style="clear: both; float: left;width: 400px;">
                                        <div style="float: left; width:60px; padding-top:20px; padding-bottom:8px;padding-left:10px;">
                                            <label style="">统计期间:</label>
                                        </div>

                                        <div style="float:left;  margin-left:20px; padding-top:10px;">
                                            <div class="date-picker">
                                                <input class="text-input-cpt" placeholder="" value="" type="text"
                                                       name='date1' id="reportStartDate">
                                            </div>
                                            -
                                            <div class="date-picker">
                                                <input class="text-input-cpt" placeholder="" value="" type="text"
                                                       name='date' id="reportEndDate">
                                            </div>
                                        </div>
                                    </div>

                                    <div style="float:left; padding-left:600px;padding-top:8px;">
                                        <input class="button button-middle float-left" type="button"
                                               value="生成报表" id="createReport">
                                        <input class="button button-middle float-left" type="button"
                                               value="导出报表" id="exportReport">
                                    </div>
                                </div>
                                <div style="clear: both;height: 20px;width: 100%;"></div>
                                <div class="accordingToSchool" style="width: 100%; height: 500px;">


                                    <div class="chartContainer">
                                        <canvas class="canvas"></canvas>
                                    </div>
                                    <div style="clear: both;height: 20px;width: 100%;"></div>
                                    <div class="recordList" style="padding-top: 20px;">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:20%;">经办校区</th>
                                                <th style="width:20%;">学费</th>
                                                <th style="width:20%;">教材费</th>
                                                <th style="width:20%;">杂费</th>
                                                <th style="width:20%;">总计</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>东校区</td>
                                                <td>230000</td>
                                                <td>12300</td>
                                                <td>11200</td>
                                                <td>334000</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
