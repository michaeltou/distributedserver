<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/addschoolnotice.css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/xheditor.js"></script>
    <!--<script type="text/javascript" src="js/jquery.js"></script>-->
    <script type="text/javascript" src="js/addschoolnotice.js"></script>

</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt">
                                <div style="height: 40px; width:800px; background-color:seashell">
                                    <div style="float:left; width:40px; padding-top:10px; padding-left:10px;">
                                        <label style="font-weight: bold;">标题:</label>
                                    </div>
                                    <div style="float:left;  padding-top:5px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:98px; height:26px;">
                                            <select name="noticeTypeText"
                                                    style="position:absolute; clip:rect(2px 102px 28px 2px); margin:-2px; width:102px; height:31px; line-height:28px; background:#fff;"
                                                    id="noticeTypeText">
                                                <option value="公告"> 公告</option>
                                                <option value="财务"> 财务</option>
                                                <option value="人事"> 人事</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:5px;padding-left:10px;">
                                        <input class="text-input-cpt" type="text" name="objectTitleText"
                                               value="" id="objectTitleText"></input>
                                    </div>
                                </div>
                                <div style="clear: both; padding-top: 10px;"></div>
                                <div class="section"><textarea id="preview" name="preview" rows="30"
                                                               cols="120" style="width:800px;"></textarea></div>
                                <div style="clear: both; padding-top: 10px;"></div>
                                <div class="roleTypeDiv" style="height:100%; overflow:hidden;!important;width:800px; background-color: seashell;">
                                    <div style="float:left; width:60px; padding-top:10px; padding-bottom:8px;padding-left:10px;">
                                        <label style="">查看权限:</label>
                                    </div>

                                    <div class="roleTypeDiv" style="float:left; width:720px; padding-top:7px; padding-left:10px;">
                                        <input value="所有人" name="roleType" type="checkbox" class="roleType" checked = "checked"; onclick="onRoleTypeCheckBoxClick(this);"> 所有人
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                                <div class="roleTypeDiv" style="height:100%; overflow:hidden;!important;width:800px; background-color: seashell;">
                                    <div style="float:left; width:60px; padding-top:10px; padding-bottom:8px;padding-left:10px;">
                                        <label style="">通知校区:</label>
                                    </div>

                                    <div style="float:left; width:720px; padding-top:7px; padding-left:10px;">
                                        <input value="" name="schoolType" type="checkbox" class="schoolType" checked = "checked"; onclick="onSchoolTypeCheckBoxClick(this)"> 所有校区
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                                <div class="roleTypeDiv" style="height:100%; overflow:hidden;!important;width:800px; background-color: seashell;">
                                    <div style="float:left; width:60px; padding-top:10px; padding-bottom:8px;padding-left:10px;">
                                        <label style="">是否置顶:</label>
                                    </div>

                                    <div style="float:left; width:720px; padding-top:7px; padding-left:10px;">
                                        <input value="" name="forTop" type="checkbox" class="forTop" checked = "checked"; onclick="onForTopCheckBoxClick();"> 置顶
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                                <div style=" height: 50px; margin-top: 10px;">
                                    <div style="float:left; width:100px; padding-top:10px; padding-left:200px;">
                                        <button class="button button-middle" id="Send" onclick="onSendlClick();">发送
                                        </button>
                                    </div>
                                    <div style="float:left; width:100px; padding-top:10px;">
                                        <button class="button button-middle" id="Cancel" onclick="onCancelClick();">取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
