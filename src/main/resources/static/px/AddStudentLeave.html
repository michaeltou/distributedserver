<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/addstudentleave.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/addstudentleave.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt">
                                <div style="height: 100%; width:800px; background-color:seashell; overflow:hidden;!important;">
                                    <div style="float:left; width:70px; padding-top:18px; padding-left:10px;">
                                        <label>请假人:</label>
                                    </div>
                                    <div style="float:left;  padding-top:12px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:98px; height:26px;">
                                            <select name="leavePersonText"
                                                    style="position:absolute; clip:rect(2px 102px 28px 2px); margin:-2px; width:102px; height:31px; line-height:28px; background:#fff;"
                                                    id="leavePersonText">
                                                <option value="小明"> 小明</option>
                                                <option value="小王"> 小王</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="clear: both;"></div>
                                    <div style="float:left; width:70px; padding-top:18px; padding-left:10px;">
                                        <label>请假期间:</label>
                                    </div>
                                    <div style="float:left; padding-top: 10px;">
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date1' id="leaveStartDate">
                                        </div>
                                        -
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date' id="leaveEndDate">
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:17px; padding-left:20px;">
                                        <label>请假类型:</label>
                                    </div>
                                    <div style="float:left;  padding-top:12px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:98px; height:26px;">
                                            <select name="leaveReasonText"
                                                    style="position:absolute; clip:rect(2px 102px 28px 2px); margin:-2px; width:102px; height:31px; line-height:28px; background:#fff;"
                                                    id="leaveReasonText">
                                                <option value="事假"> 事假</option>
                                                <option value="病假"> 病假</option>
                                                <option value="其他"> 其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="clear: both;"></div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;">
                                        <label>请假方式:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;padding-bottom:10px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:98px; height:26px;">
                                            <select name="leaveModeText"
                                                    style="position:absolute; clip:rect(2px 102px 28px 2px); margin:-2px; width:102px; height:31px; line-height:28px; background:#fff;"
                                                    id="leaveModeText">
                                                <option value="按天">按天</option>
                                                <option value="按班级">按班级</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="clear: both;"></div>
                                    <div class="classList">
                                        <div class="classTimeDiv">
                                            <input value="2017-07-07 10:00-12:00" name="classTimes" type="checkbox" class="classTimes">
                                            <label>2017-07-07 10:00-12:00</label>
                                        </div>
                                    </div>
                                </div>
                                <div style="clear: both; padding-top: 10px;"></div>
                                <div style="float:left; width:45px; padding-top:0px; padding-left:10px;">
                                    <label>备注:</label>
                                </div>
                                <textarea class="preview" name="preview" rows="10"
                                          cols="100"></textarea>
                                <div style="clear: both; padding-top: 10px;"></div>
                                <div class="forNoticeDiv"
                                     style="height:40px;width:800px; background-color: seashell;">
                                    <div style="float:left; width:80px; padding-top:10px; padding-bottom:8px;padding-left:10px;">
                                        <label>通知任课老师:</label>
                                    </div>

                                    <div style="float:left;padding-top:8px; padding-left:10px;">
                                        <input value="" name="forNotice" type="checkbox" class="forNotice" checked="checked"> 通知
                                    </div>
                                    <div style="float:left;padding-top:12px; padding-left:10px;">
                                        <span style="font-size: 10px;color: #6AC5FF;">(*只有开通了短信提醒功能的校区才可使用)</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                                <div style=" height: 50px; margin-top: 10px;">
                                    <div style="float:left; width:100px; padding-top:10px; padding-left:300px;">
                                        <button class="button button-middle" id="Save">发送
                                        </button>
                                    </div>
                                    <div style="float:left; width:100px; padding-top:10px;">
                                        <button class="button button-middle" id="Cancel">取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
