<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/fullcalendar.min.css'/>
    <link rel='stylesheet' href='css/jquery.qtip_3.0.3.min.css'/>
    <link rel='stylesheet' href='css/fullcalendar.print.min.css' media='print'/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel='stylesheet' href='css/schedulecard.css'/>
    <script type="text/javascript" src='js/moment.min.js'></script>
    <script type="text/javascript" src='js/jquery.js'></script>
    <script type="text/javascript" src='js/fullcalendar.min.js'></script>
    <script type="text/javascript" src='js/locale-all.js'></script>
    <script type="text/javascript" src='js/jquery.qtip_3.0.3.min.js'></script>
    <script type="text/javascript" src='js/schedulecard.js'></script>
</head>
<body style="background-color: #fff;">
<div class="mainContainer">
    <div style="border-bottom: 2px solid silver;width: 1200px; height: 130px;background-color: #f4f6f9; margin-left: 30px;">
        <div style="float:left; width:70px; margin-top:12px; padding-left:10px;">
            <label>所属校区:</label>
        </div>
        <div style="float:left;  margin-top:8px;">
            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                <select name="schoolDistrictName"
                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                        id="schoolDistrictName">
                    <option value="全部校区"> 全部校区</option>
                    <option value="东校区"> 东校区</option>
                    <option value="西校区"> 西校区</option>
                </select>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div style="float:left; width:70px; margin-top:12px; padding-left:10px;">
            <label>课程类别:</label>
        </div>
        <div style="float:left;  margin-top:8px;">
            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                <select name="courseName"
                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                        id="courseName">
                    <option value="全部">全部</option>
                    <option value="美术">美术</option>
                    <option value="音乐">音乐</option>
                    <option value="拉丁舞">拉丁舞</option>
                </select>
            </div>
        </div>
        <div style="float:left; width:70px; margin-top:12px; padding-left:50px;">
            <label>班级名称:</label>
        </div>
        <div style="float:left;  margin-top:8px;">
            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                <select name="className"
                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                        id="className">
                    <option value="全部">全部</option>
                    <option value="美术一班">美术一班</option>
                    <option value="音乐一班">音乐一班</option>
                    <option value="拉丁舞一班">拉丁舞一班</option>
                </select>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div style="float:left; width:70px; margin-top:12px; padding-left:10px;">
            <label>教师:</label>
        </div>
        <div style="float:left;  margin-top:8px;">
            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                <select name="teacherName"
                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                        id="teacherName">
                    <option value="全部">全部</option>
                    <option value="张老师">张老师</option>
                    <option value="李老师">李老师</option>
                    <option value="王老师">王老师</option>
                </select>
            </div>
        </div>
        <div style="float:left; width:70px; margin-top:12px; padding-left:50px;">
            <label>学员:</label>
        </div>
        <div style="float:left;  margin-top:8px;">
            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                <select name="studentName"
                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                        id="studentName">
                    <option value="全部">全部</option>
                    <option value="小王">小王</option>
                    <option value="小张">小张</option>
                </select>
            </div>
        </div>
    </div>
    <div id='calendar'></div>
</div>
</body>
</html>
