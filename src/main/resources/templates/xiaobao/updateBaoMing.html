<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>编辑校区</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/updateBaoMing.js"></script>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a  href="#" id="classroomguanlibread">报名管理</a></li>
                <li><a href="#">编辑报名</a></li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2 class="text-success  ">
                编辑报名
            </h2>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，更新报名成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-success" id="backBtn" style="display: none;">
                    返回
                </button>
                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">更新报名失败！
                <div style="height: 50px;"></div>
            </div>



        </div>


    </div>

    <div class="row">

        <div class="col-md-4">

            <div id="formdiv">
                <form role="form" id="myform">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="id" th:value="${baoMing.id}" />

                        <label for="name">
                            姓名
                        </label>
                        <input type="text" class="form-control" id="name" readonly = "readonly" th:value="${baoMing.name}" />
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="sfzCode">
                            身份证
                        </label>
                        <input type="text" class="form-control" id="sfzCode" readonly = "readonly" th:value="${baoMing.sfzCode}" />
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="banji_name">
                            班级名称
                        </label>

                        <select name="banji_name" class="form-control" id="banji_name">
                            <option th:each="banJi : ${banJiList}"
                                    th:value="${banJi.banji_name}"
                                    th:text="${banJi.banji_name}" th:selected="${banJi.banji_name}==${baoMing.banji_name}" >班级名称
                            </option>
                        </select>




                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="chargeFee">
                            费用
                        </label>
                        <input type="text" class="form-control" id="chargeFee" th:value="${baoMing.chargeFee}/100" />
                        <div class="check_tips"></div>
                    </div>

                </form>

            </div>

        </div>
        <div class="col-md-4">

            <div id="formdiv2">
                <form role="form" id="myform2">
                    <div class="form-group">

                        <label for="chageFeeNote">
                            费用备注
                        </label>
                        <input type="text" class="form-control" id="chageFeeNote" th:value="${baoMing.chageFeeNote}" />
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="jiaocai_zafei_chargeFee">
                            教材杂费
                        </label>
                        <input type="text" class="form-control" id="jiaocai_zafei_chargeFee" th:value="${baoMing.jiaocai_zafei_chargeFee}/100" />
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="jiaocai_zafei_note">
                            教材杂费备注
                        </label>
                        <input type="text" class="form-control" id="jiaocai_zafei_note" th:value="${baoMing.jiaocai_zafei_note}" />
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="totalChargeFee">
                            总费用
                        </label>
                        <input type="text" class="form-control" id="totalChargeFee" readonly="readonly" th:value="${baoMing.totalChargeFee}/100" />
                        <div class="check_tips"></div>
                    </div>




                </form>

            </div>

        </div>


    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="update" type="button" class="btn btn-success">
                    更新
                </button>
                <div style="height: 80px;"></div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
