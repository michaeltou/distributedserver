<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>学员请假</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/qingJiaDanList.js"></script>
</head>
<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认操作
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="school_id"  />
                            <input type="hidden" id="institution_code"  />
                            <input type="hidden" id="school_name"  />
                            确认删除该请假单吗?
                            <div class="text-danger">数据删除后，将不可恢复！</div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="deleteSchoolBtn" type="button" class="btn btn-primary"  >
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>


            <button type="button" class="btn btn-success" id="createSchoolBtnForSchoolList">
                新建请假单
            </button>
            <div style="height: 20px;"></div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>请假单一览表</h3>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 请假学员</th>
                        <th> 请假开始时间</th>
                        <th> 请假结束时间</th>
                        <th> 请假班级</th>
                        <th> 请假课程</th>
                        <th> 请假原因</th>
                        <th> 确认状态</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody id="mytablebody">

                    <tr th:each="qingJiaDan : ${qingJiaDanList}">
                        <td th:text="${qingJiaDan.qingjia_person}">null</td>
                        <!--<td th:text="${qingJiaDan.qingjia_start_time}">null</td>
                        <td th:text="${qingJiaDan.qingjia_end_time}">null</td>-->
                        <td th:text="${#dates.format(qingJiaDan.qingjia_start_time, 'yyyy-MM-dd HH:MM')}"></td>
                        <td th:text="${#dates.format(qingJiaDan.qingjia_end_time, 'yyyy-MM-dd HH:MM')}"></td>
                        <td th:text=" ${qingJiaDan.qingjia_banji}">null</td>
                        <td th:text=" ${qingJiaDan.qingjia_kecheng}">null</td>
                        <td th:text=" ${qingJiaDan.qingjia_yuanyin}">null</td>
                        <td th:text=" ${qingJiaDan.status}">null</td>
                        <td><a  class="deleteObjectLinkClass"
                               href="#"
                               th:attr="institution_code=${qingJiaDan.institution_code},id=${qingJiaDan.id}" >删除</a>
                            &nbsp;&nbsp;
                            <a   href="#" class="conformObjectLinkClass"
                                 th:attr="id=${qingJiaDan.id}" >确认</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






</body>
</html>
