<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>新建报名</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/createBaoMing.js"></script>
</head>
<body>


<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a  href="#" id="backToListbreadLink">报名管理</a></li>
                <li><a href="#">新建报名</a></li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2 class="text-success  ">
                新建报名
            </h2>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，新建报名成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-info" id="backToListBtn" style="display: none;">
                    返回
                </button>

                <button type="button" class="btn btn-success" id="createAgainBtn" style="display: none;">
                    再新建一个报名
                </button>
                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">新建报名失败！
                <div style="height: 50px;"></div>
            </div>




        </div>


    </div>

    <div class="row">

        <div class="col-md-4">

            <div id="formdiv">
                <form role="form" id="myform">
                    <div class="form-group">

                        <label for="name">
                            姓名
                        </label>
                        <input type="text" class="form-control" id="name"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="sfzCode">
                            身份证
                        </label>
                        <input type="text" class="form-control" id="sfzCode"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="banji_name">
                            班级名称
                        </label>
                        <input type="text" class="form-control" id="banji_name"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="chargeFee">
                            费用
                        </label>
                        <input type="text" class="form-control" id="chargeFee"/>
                        <div class="check_tips"></div>
                    </div>

                </form>

            </div>

        </div>
        <div class="col-md-4">

            <div id="formdiv2">
                <form role="form" id="myform2">
                    <div class="form-group">

                        <label for="chageFeeNote">
                            费用备注
                        </label>
                        <input type="text" class="form-control" id="chageFeeNote"/>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="jiaocai_zafei_chargeFee">
                            教材杂费
                        </label>
                        <input type="text" class="form-control" id="jiaocai_zafei_chargeFee"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="jiaocai_zafei_note">
                            教材杂费备注
                        </label>
                        <input type="text" class="form-control" id="jiaocai_zafei_note"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="totalChargeFee">
                            总费用
                        </label>
                        <input type="text" class="form-control" id="totalChargeFee"/>
                        <div class="check_tips"></div>
                    </div>




                </form>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="save" type="button" class="btn btn-success">
                    保存
                </button>
                <div style="height: 80px;"></div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
