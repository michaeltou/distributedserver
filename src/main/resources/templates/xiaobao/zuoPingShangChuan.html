<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/zuoPingShangChuan.js"></script>
</head>
<body>




<div class="container-fluid">


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>作品上传</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="">
                选择班级:
            </span>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div id="formdiv">


                <input type="hidden" id="openSchoolNameListHidden"  />
                <div class="form-group">

                    <label  > 开课分校：</label>
                    <div></div>
                    <input type="radio" id="selectALLBtn" value="全选" name="select"/>全选&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="unSelectALLBtn" value="取消全选"  name="select"/>取消全选

                    <tr th:each=" baoMing : ${baoMingList}">
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" th:value="${baoMing.banji_name}"
                                              name="banJiName" class="mycheckbox"/>
                                    <span th:text="${baoMing.banji_name}">班级名称</span>
                                </label>
                            </div>
                        </td>
                    </tr>

                    <div class="check_tips" id="schoolTips"></div>
                </div>



            </div>
        </div>
    </div>
</div>






</body>
</html>
