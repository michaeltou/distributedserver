<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>


    <link href="/xiaobao/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>

    <!-- piexif.min.js is only needed if you wish to resize images before upload to restore exif data.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/piexif.min.js" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/sortable.min.js" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/purify.min.js" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script src="/xiaobao/js/fileinput.min.js"></script>
    <!-- bootstrap.js below is needed if you wish to zoom and view file content
         in a larger detailed modal dialog -->

    <!-- optionally if you need a theme like font awesome theme you can include
        it as mentioned below -->
    <script src="/xiaobao/themes/fa/theme.js"></script>
    <!-- optionally if you need translation for your language then include
        locale file as mentioned below -->
    <script src="/xiaobao/js/locales/zh.js"></script>


    <script src="/xiaobao/js/zuoPingShangChuan.js"></script>


</head>
<body>


<div class="container-fluid">


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>作品上传</h3>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，上传作品成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-info" id="backToListBtn" style="display: none;">
                    返回
                </button>


                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">新建课程失败！
                <div style="height: 50px;"></div>
            </div>


        </div>


    </div>

    <div class="row">
        <div class="col-md-4">
            <div style="height: 20px;"></div>
            <div id="formdiv">


                <input type="hidden" id="openSchoolNameListHidden"/>
                <div class="form-group">

                    <label> 1、请选择作品对应的班级：</label>
                    <div></div>

                    <!--
                    单选框.
                <tr th:each=" baoMing : ${baoMingList}">
                    <td>
                        <div class="checkbox">


                            <label>
                                <input type="radio" id="selectALLBtn" th:value="${baoMing.banji_name}"
                                       name="banJiName" class="myradio"/>
                                <span th:text="${baoMing.banji_name}">班级名称</span>
                            </label>
                        </div>
                    </td>
                </tr>

                -->

                    <select name="banji_name" class="form-control" id="banji_name">
                        <option th:each="baoMing : ${baoMingList}"
                                th:value="${baoMing.banji_name}"
                                th:text="${baoMing.banji_name}">班级名称
                        </option>
                    </select>


                    <div class="check_tips" id="schoolTips"></div>
                </div>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div style="height: 20px;"></div>


            <div id="formdiv2">


                <label>2、请选择要上传的作品图片</label>


                <div style="height: 20px;"></div>
                <div>
                    <input type="file" id="myfile" name="myfile"   multiple="multiple"
                           class="col-sm-4 myfile" value=""/>

                    <input type="hidden" name="url2" value="" id="url2"/>
                    <div class="check_tips"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="save" type="button" class="btn btn-success">
                    保存
                </button>
                <div style="height: 280px;"></div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
