<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <!-- 按钮触发模态框 -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                新建校区
            </button>
            <span class="text-info">
                您的校区数量已达到购买上线，无法再新建校区，如有需要请联系助教宝客服人员
            </span>

            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="color:white;background-color:green;">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                模态框（Modal）标题
                            </h4>
                        </div>
                        <div class="modal-body">
                            在这里添加一些文本
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button id="save" type="button" class="btn btn-primary">
                                提交更改
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div style="height: 20px;"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>校区一览表</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="">
                校区名称:
            </span>
            <input type="text" name="xiaoqu_name" placeholder="请输入校区名称"/>
            <button type="button" class="btn btn-success">
                查询
            </button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 校区名称</th>
                        <th> 校区类型</th>
                        <th> 校长</th>
                        <th> 校长身份证</th>
                        <th> 联系电话</th>
                        <th> 校区地址</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="school : ${schoolList}">
                        <td th:text="${school.school_name}">null</td>
                        <td th:text=" ${school.type}">null</td>
                        <td th:text=" ${school.principal_name}">null</td>
                        <td th:text=" ${school.principal_sfz_code}">null</td>
                        <td th:text=" ${school.phone}">null</td>
                        <td th:text=" ${school.address}">null</td>
                        <td>删除、编辑</td>


                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
