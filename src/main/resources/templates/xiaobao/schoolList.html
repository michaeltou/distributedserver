<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/schoolList.js"></script>
</head>
<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认操作
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="school_id"  />
                            <input type="hidden" id="institution_code"  />
                            <input type="hidden" id="school_name"  />
                            确认删除该校区吗?
                            <div class="text-danger">数据删除后，将不可恢复！</div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="deleteSchoolBtn" type="button" class="btn btn-primary"  >
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>


            <button type="button" class="btn btn-success" id="createSchoolBtnForSchoolList">
                新建校区
            </button>

            <span class="text-info">
                您的校区数量已达到购买上线，无法再新建校区，如有需要请联系助教宝客服人员
            </span>


            <div style="height: 20px;"></div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>校区一览表</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="">
                校区名称:
            </span>
            <input type="text" name="school_name" placeholder="请输入校区名称" id="query_param_school_name"/>
            <button type="button" class="btn btn-success" id="searchBtnForSchoolListPage">
                查询
            </button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 校区名称</th>
                        <th> 校区类型</th>
                        <th> 校长</th>
                        <th> 校长身份证</th>
                        <th> 联系电话</th>
                        <th> 校区地址</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody id="mytablebody">

                    <tr th:each="school : ${schoolList}">
                        <td th:text="${school.school_name}">null</td>
                        <td th:text=" ${school.type}">null</td>
                        <td th:text=" ${school.principal_name}">null</td>
                        <td th:text=" ${school.principal_sfz_code}">null</td>
                        <td th:text=" ${school.phone}">null</td>
                        <td th:text=" ${school.address}">null</td>
                        <td><a    class="deleteSchoolLinkClass"
                               href="#"
                               th:attr="school_name=${school.school_name},institution_code=${school.institution_code},school_id=${school.id}" >删除</a>
                            &nbsp;&nbsp;
                            <a id="updateSchoolLink" href="#" class="updateSchoolLinkClass"
                               th:href="@{/xiaobao/updateSchool(institution_code=${school.institution_code},school_name=${school.school_name} )}">编辑</a>
                        </td>





                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






</body>
</html>
