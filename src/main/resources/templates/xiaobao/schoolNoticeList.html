<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>校内通知</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/schoolNoticeList.js"></script>

    <script src="/xiaobao/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="/xiaobao/css/bootstrap-datetimepicker.css"/>
</head>
<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认操作
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="name"  />
                            <input type="hidden" id="id"  />

                            确认删除该通知吗?
                            <div class="text-danger">数据删除后，将不可恢复！</div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="deleteObjectBtnInModal" type="button" class="btn btn-primary"  >
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>


            <button type="button" class="btn btn-success" id="createObjectBtnInList">
                新建通知
            </button>




            <div style="height: 20px;"></div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>校内通知一览表</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="float: left; margin: 5px 10px 0 0;">
                发布时间:
            </span>
            <input type="text"  class="form-control"  id="startPublishDate" style="background-color: white; float: left; width: 200px; margin-right: 5px;" />
            <div style="float: left;  width: 5px; height: 34px;line-height: 34px; margin-right: 5px;">-</div>
            <input type="text"  class="form-control"  id="endPublishDate" style="background-color: white; float: left; width: 200px; margin-right: 20px;" />
            <button type="button" class="btn btn-success" id="searchBtn" style="float: left;">
                查询
            </button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 通知类型</th>
                        <th> 通知标题</th>
                        <th> 是否置顶</th>
                        <th> 发布者</th>
                        <th> 发布时间</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody id="mytablebody">

                    <tr th:each="schoolNotice : ${schoolNoticeList}">
                        <td th:text="${schoolNotice.notice_type}">null</td>
                        <td th:text="${schoolNotice.notice_title}">null</td>
                        <td th:text="${schoolNotice.is_top}">null</td>
                        <td th:text="${schoolNotice.publisher}">null</td>
                        <td th:text="${#dates.format(schoolNotice.publish_date, 'yyyy-MM-dd')}"></td>
                        <td><a    class="deleteObjectLinkClass"
                               href="#"
                               th:attr="id=${schoolNotice.id}" >删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
