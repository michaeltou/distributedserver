<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>系统登录</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>

    <script src="/xiaobao/js/login.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row" style="border:1px solid #999">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <img alt="Bootstrap Image Preview" src="/xiaobao/images/logo.png"/>
                </div>
                <div class="col-md-4">
                    <div style="height: 20px;"></div>
                    尊敬的用户，您好！欢迎你访问云模学习宝
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <div style="height: 20px;"></div>
                    <div style="color: #5e7a88">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span><a href="/"> 首页 </a>
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span><a href="/login"> 登陆 </a>
                        <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 咨询热线：0571-86571967
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div style="height: 30px;"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3 class="text-center">
            欢迎登录云模学习宝
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div style="height: 60px;"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group">

                <label for="username">
                    用户名
                </label>
                <input type="text" class="form-control" id="username"/>
                <div class="check_tips"></div>
            </div>
            <div class="form-group">

                <label for="password">
                    密码
                </label>
                <input type="password" class="form-control" id="password"/>
                <div class="check_tips"></div>
            </div>


            <div class="check_tips" id="loginResult"></div>

        </form>


    </div>
    <div class="col-md-4">
    </div>
</div>

<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-2">
        <div id="submitAreaDiv">
            <div style="height: 20px;"></div>

            <button type="button" class="btn btn-default" id="formBackBtn">返回
            </button>
            &nbsp; &nbsp; &nbsp;
            <button id="login" type="button" class="btn btn-success">
                登录
            </button>
            <div style="height: 80px;"></div>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>


</body>
</html>
