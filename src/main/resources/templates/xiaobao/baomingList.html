<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/baoMingList.js"></script>
</head>
<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认操作
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="id"  />

                            确认删除该报名吗?
                            <div class="text-danger">数据删除后，将不可恢复！</div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="deleteObjectBtnInModal" type="button" class="btn btn-primary"  >
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>


            <button type="button" class="btn btn-success" id="createObjectBtnInList">
                新建报名
            </button>




            <div style="height: 20px;"></div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>报名一览表</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="">
                报名名称:
            </span>
            <input type="text" name="baoMing_student_name" placeholder="请输入学生姓名" id="query_param_baoMing_student_name"/>
            <button type="button" class="btn btn-success" id="searchBtn">
                查询
            </button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 姓名</th>
                        <th> 身份证</th>
                        <th> 班级名称</th>
                        <th> 费用</th>
                        <th> 费用备注</th>

                        <th> 教材杂费</th>
                        <th> 教材杂费备注</th>
                        <th> 总费用</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody id="mytablebody">

                    <tr th:each="baoMing : ${baoMingList}">
                        <td th:text="${baoMing.name}">null</td>
                        <td th:text="${baoMing.sfzCode}">null</td>
                        <td th:text="${baoMing.banji_name}">null</td>
                        <td th:text="${baoMing.chargeFee}">null</td>
                        <td th:text="${baoMing.chageFeeNote}">null</td>
                        <td th:text="${baoMing.jiaocai_zafei_chargeFee}">null</td>
                        <td th:text="${baoMing.jiaocai_zafei_note}">null</td>
                        <td th:text="${baoMing.totalChargeFee}">null</td>


                        <td><a    class="deleteObjectLinkClass"
                               href="#"
                               th:attr="id=${baoMing.id}" >删除</a>
                            &nbsp;&nbsp;
                            <a   href="#" class="updateObjectLinkClass"
                               th:href="@{/xiaobao/updateBaoMing(id=${baoMing.id})}">编辑</a>
                        </td>


                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






</body>
</html>
