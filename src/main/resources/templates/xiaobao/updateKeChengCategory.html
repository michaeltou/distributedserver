<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>编辑校区</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/updateke.js"></script>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a  href="#" id="xiaoquguanlibread">校区管理</a></li>
                <li><a href="#">编辑校区</a></li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2 class="text-success  ">
                编辑校区
            </h2>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，更新校区成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-success" id="backBtn" style="display: none;">
                    返回
                </button>
                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">更新校区失败！
                <div style="height: 50px;"></div>
            </div>



        </div>


    </div>

    <div class="row">

        <div class="col-md-4">

            <div id="formdiv">
                <form role="form" id="myform">
                    <div class="form-group">
                        <input type="hidden" id="school_id" th:value="${school.id}"/>
                        <input type="hidden" id="institution_code" th:value="${school.institution_code}"/>
                        <label for="school_name">
                            校区名称
                        </label>
                        <input type="text" class="form-control" id="school_name" th:value="${school.school_name}" readonly="readonly"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="type">
                            校区类型
                        </label>

                        <select name="type" class="form-control" id="type" th:value="${school.type}">
                            <option value="自营">自营</option>
                            <option value="加盟">加盟</option>
                            <option value="代理">代理</option>
                            <option value="合作">合作</option>
                        </select>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="principal_name">
                            校长姓名
                        </label>
                        <input type="text" class="form-control" id="principal_name"
                               th:value="${school.principal_name}"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="principal_sfz_code">
                            校长身份证号
                        </label>
                        <input type="text" class="form-control" id="principal_sfz_code"
                               th:value="${school.principal_sfz_code}"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="phone">
                            电话
                        </label>
                        <input type="text" class="form-control" id="phone" th:value="${school.phone}"/>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="address">
                            地址
                        </label>
                        <input type="text" class="form-control" id="address" th:value="${school.address}"/>
                        <div class="check_tips"></div>
                    </div>


                </form>
            </div>


        </div>


    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="update" type="button" class="btn btn-success">
                    更新
                </button>
                <div style="height: 80px;"></div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
