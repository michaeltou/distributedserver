<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/zuoPingShangChuan.js"></script>


    <link href="/xiaobao/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- if using RTL (Right-To-Left) orientation, load the RTL CSS file after fileinput.css by uncommenting below -->
    <!-- link href="/xiaobao/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->

    <!-- piexif.min.js is only needed for restoring exif data in resized images and when you
          wish to resize images before upload. This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/piexif.min.js" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/sortable.min.js" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/purify.min.js" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script src="/xiaobao/js/fileinput.min.js"></script>


</head>
<body>


<div class="container-fluid">


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>作品上传</h3>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div id="formdiv">


                <input type="hidden" id="openSchoolNameListHidden"/>
                <div class="form-group">

                    <label> 请选择作品对应的班级：</label>
                    <div></div>


                    <tr th:each=" baoMing : ${baoMingList}">
                        <td>
                            <div class="checkbox">


                                <label>
                                    <input type="radio" id="selectALLBtn" th:value="${baoMing.banji_name}"
                                           name="banJiName" class="myradio"/>
                                    <span th:text="${baoMing.banji_name}">班级名称</span>
                                </label>

                            </div>
                        </td>
                    </tr>

                    <div class="check_tips" id="schoolTips"></div>
                </div>


            </div>
        </div>
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div id="formdiv2">

                <input id="input-id" type="file" class="file" data-preview-file-type="text" />


                <form method="POST" enctype="multipart/form-data" action="/batch/upload">
                    <p>文件1：<input type="file" name="file" /></p>
                    <p>文件2：<input type="file" name="file" /></p>
                    <p>文件3：<input type="file" name="file" /></p>
                    <p><input type="submit" value="上传" /></p>
                </form>


            </div>

            <div id="formdiv3">
                <form class="form-horizontal" role="form" method="post"
                      action="/addArticle" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">菜谱名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="describ" class="col-sm-10 form-control"
                                   placeholder="菜谱名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">菜谱封面</label>
                        <div class="col-sm-10">
                            <input type="file" name="myfile" data-ref="url2"   class="col-sm-10 myfile" value="" />
                            <input type="hidden" name="url2" value="" />
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
