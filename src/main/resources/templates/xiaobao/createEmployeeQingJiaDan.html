<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>新建请假单</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/createEmployeeQingJiaDan.js"></script>

    <script src="/xiaobao/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="/xiaobao/css/bootstrap-datetimepicker.css"/>
    <style>
       /* .classTimeDiv {
            height: 30px;
            float: left;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .classTimeDiv label {
            padding-left: 5px;
        }*/

        .classTimeDiv > label{
            font-weight: normal;
            margin-left: 10px;
        }
    </style>
</head>
<body>


<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a  href="#" id="backToListbreadLink">请假单管理</a></li>
                <li><a href="#">新建请假单</a></li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2 class="text-success  ">
                新建请假单
            </h2>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，新建请假单成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-info" id="backToListBtn" style="display: none;">
                    返回
                </button>

                <button type="button" class="btn btn-success" id="createAgainBtn" style="display: none;">
                    再新建一条请假单
                </button>
                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">新建请假单失败！
                <div style="height: 50px;"></div>
            </div>

        </div>


    </div>

    <div class="row">

        <div class="col-md-4">

            <div id="formdiv1">
                <form role="form" id="myform1">
                    <div class="form-group">

                        <label for="qingJiaRenName">
                            请假人
                        </label>
                        <select name="qingJiaRenName" class="form-control" id="qingJiaRenName">
                            <option th:each=" employee : ${employeeList}" th:value="${employee.sfzCode}" th:text="${employee.name}"></option>
                        </select>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">
                        <label for="qingJiaStartDate">
                            请假开始日期
                        </label>
                        <input type="text"  class="form-control"  id="qingJiaStartDate" readonly = "readonly" style="background-color: white;" />
                    </div>
                    <div class="form-group">

                        <label for="employeeType">
                            员工类型
                        </label>
                        <select name="employeeType" class="form-control" id="employeeType">
                            <option value="0">代课老师</option>
                            <option value="1">教务老师</option>
                        </select>
                        <div class="check_tips"></div>
                    </div>
                </form>

            </div>

        </div>
        <div class="col-md-4">

            <div id="formdiv2">
                <form role="form" id="myform2">


                    <div class="form-group">
                        <label for="qingJiaLeiXing">
                            请假类型
                        </label>
                        <select name="qingJiaLeiXing" class="form-control" id="qingJiaLeiXing">
                            <option value="事假">事假</option>
                            <option value="病假">病假</option>
                            <option value="其他">其他</option>
                        </select>
                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">
                        <label for="qingJiaEndDate">
                            请假结束日期
                        </label>
                        <input type="text"  class="form-control"  id="qingJiaEndDate" readonly = "readonly" style="background-color: white;" />
                    </div>
                    <div class="form-group">

                        <label for="qingJiaFangShi">
                            请假方式
                        </label>
                        <select name="qingJiaFangShi" class="form-control" id="qingJiaFangShi">
                            <option value="按天">按天</option>
                            <option value="按班级">按班级</option>
                        </select>
                        <div class="check_tips"></div>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-8">

            <div id="formdiv3">
                <form role="form" id="myform3">

                    <div class="form-group">
                    <div class="classList">
                        <!--<div class="classTimeDiv">
                            &lt;!&ndash;<input value="2017-07-07 10:00-12:00" name="classTimes" type="checkbox" class="classTimes"/>
                            <label>2017-07-07 10:00-12:00</label>&ndash;&gt;
                        </div>-->
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="note">
                            备注
                        </label>
                        <input type="text"  class="form-control"  id="note" style="background-color: white;" />
                    </div>
                </form>

            </div>

        </div>
    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="save" type="button" class="btn btn-success">
                    保存
                </button>
                <div style="height: 80px;"></div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
