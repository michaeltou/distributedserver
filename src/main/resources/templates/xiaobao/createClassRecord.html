<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>新建课程</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/createClassRecord.js"></script>

    <script src="/xiaobao/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="/xiaobao/css/bootstrap-datetimepicker.css"/>

    <link href="/xiaobao/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- piexif.min.js is only needed if you wish to resize images before upload to restore exif data.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/piexif.min.js" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/sortable.min.js" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script src="/xiaobao/js/plugins/purify.min.js" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script src="/xiaobao/js/fileinput.min.js"></script>
    <!-- bootstrap.js below is needed if you wish to zoom and view file content
         in a larger detailed modal dialog -->

    <!-- optionally if you need a theme like font awesome theme you can include
        it as mentioned below -->
    <script src="/xiaobao/themes/fa/theme.js"></script>
    <!-- optionally if you need translation for your language then include
        locale file as mentioned below -->
    <script src="/xiaobao/js/locales/zh.js"></script>


    <script src="/xiaobao/js/zuoPingShangChuan.js"></script>

</head>
<body>


<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a  href="#" id="backToListbreadLink">上课记录管理</a></li>
                <li><a href="#">新建上课记录</a></li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2 class="text-success  ">
                新建上课记录
            </h2>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <div class="text-success" style="display: none;" id="successLabel">恭喜你，新建上课成功！
                <div style="height: 50px;"></div>
                <button type="button" class="btn btn-info" id="backToListBtn" style="display: none;">
                    返回
                </button>

                <button type="button" class="btn btn-success" id="createAgainBtn" style="display: none;">
                    再新建一个上课记录
                </button>
                <div style="height: 50px;"></div>
            </div>
            <div class="text-danger" style="display: none;" id="failLabel">新建上课记录失败！
                <div style="height: 50px;"></div>
            </div>




        </div>


    </div>

    <div class="row">

        <div class="col-md-4">

            <div id="formdiv">
                <form role="form" id="myform">
                    <div class="form-group">

                        <label for="banji_name">
                            班级名称
                        </label>

                        <select name="banji_name" class="form-control" id="banji_name">
                            <option th:each="banJi : ${banJiList}"
                                    th:value="${banJi.banji_name}"
                                    th:text="${banJi.banji_name}">班级名称
                            </option>
                        </select>

                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="xiaoqu_name">
                            校区
                        </label>

                        <select name="xiaoqu_name" class="form-control" id="xiaoqu_name">
                            <option th:each="school : ${schoolList}"
                                    th:value="${school.school_name}"
                                    th:text="${school.school_name}">校区
                            </option>
                        </select>

                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="shangke_start_date">
                            上课开始时间
                        </label>

                        <input type="text"  class="form-control"  id="shangke_start_date" />


                        <div class="check_tips"></div>
                    </div>
                    <div class="form-group">

                        <label for="shangke_end_date">
                            上课结束时间
                        </label>

                        <input type="text"  class="form-control"   id="shangke_end_date" />

                        <div class="check_tips"></div>
                    </div>



                    <div class="form-group">

                        <label for="jiaoshi_keshi">
                            教师课时
                        </label>
                        <input type="text" class="form-control" id="jiaoshi_keshi"/>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="teacher_name">
                            教师姓名
                        </label>
                        <input type="text" class="form-control" id="teacher_name" readonly="readonly" th:value="${employee.name}"/>


                        <div class="check_tips"></div>
                    </div>



                </form>

            </div>

        </div>

        <div class="col-md-4">

            <div id="formdiv2">
                <form role="form" id="myform2">
                    <div class="form-group">

                        <label for="teacher_sfzCode">
                            教师身份证
                        </label>
                        <input type="text" class="form-control" id="teacher_sfzCode" readonly="readonly" th:value="${employee.sfzCode}"/>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="assist_teacher_name">
                            助教姓名
                        </label>
                        <input type="text" class="form-control" id="assist_teacher_name"/>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="assist_teacher_sfzCode">
                            助教身份证
                        </label>
                        <input type="text" class="form-control" id="assist_teacher_sfzCode"/>
                        <div class="check_tips"></div>
                    </div>


                    <div class="form-group">

                        <label for="shangke_content">
                            上课内容
                        </label>
                        <input type="text" class="form-control" id="shangke_content"/>
                        <div class="check_tips"></div>
                    </div>

                    <div class="form-group">

                        <label for="shangke_note">
                            上课备注
                        </label>
                        <input type="text" class="form-control" id="shangke_note"/>
                        <div class="check_tips"></div>
                    </div>




                    <div class="form-group">

                        <label for="shangke_pic_list">
                            上课图片列表
                        </label>
                        <input type="text" class="form-control" id="shangke_pic_list"/>
                        <div class="check_tips"></div>
                    </div>


                </form>

            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-4">
            <div style="height: 20px;"></div>


            <div id="formdiv3">


                <label>2、请选择要上传的作品图片</label>


                <div style="height: 20px;"></div>
                <div>
                    <input type="file" id="myfile" name="myfile" data-ref="url2" multiple="multiple"
                           class="col-sm-4 myfile" value=""/>

                    <input type="hidden" name="url2" value="" id="url2"/>
                    <div class="check_tips"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-1">
        </div>
        <div class="col-md-2 text-center">
            <div id="submitAreaDiv">
                <div style="height: 20px;"></div>

                <button type="button" class="btn btn-default" id="formBackBtn">返回
                </button>
                &nbsp; &nbsp; &nbsp;
                <button id="save" type="button" class="btn btn-success">
                    保存
                </button>
                <div style="height: 80px;"></div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
