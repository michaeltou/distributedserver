<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="/xiaobao/css/bootstrap.css"/>
    <script src="/xiaobao/js/jquery-3.2.1.js"></script>
    <script src="/xiaobao/js/bootstrap.js"></script>
    <script src="/xiaobao/js/banJiList.js"></script>



</head>
<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认操作
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="banji_name"  />
                            <input type="hidden" id="id"  />

                            确认删除该班级吗?
                            <div class="text-danger">数据删除后，将不可恢复！</div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button id="deleteObjectBtnInModal" type="button" class="btn btn-primary"  >
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>


            <button type="button" class="btn btn-success" id="createObjectBtnInList">
                新建班级
            </button>




            <div style="height: 20px;"></div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-12" style="background-color: transparent;">
            <h3>班级一览表</h3>
        </div>

    </div>
    <div class="row">
        <div style="height: 10px;"></div>
        <div class="col-md-12">
            <span style="">
                班级名称:
            </span>
            <input type="text" name="banji_name" placeholder="请输入班级名称" id="query_param_banJi_name"/>
            <button type="button" class="btn btn-success" id="searchBtn">
                查询
            </button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 20px;"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead style="  background-color: rgba(113,210,113,0.36);  border-color: #71ce71;">
                    <tr>
                        <th> 班级名称</th>
                        <th> 校区</th>
                        <th> 课程名称</th>
                        <th> 预招人数</th>
                        <th> 开班日期</th>
                        <th> 学生每次上课消耗课时</th>
                        <th> 老师每次上课消耗课时</th>
                        <th>教师姓名 </th>
                        <th>教师身份证 </th>
                        <th> 备注</th>
                        <th> 操作</th>
                    </tr>
                    </thead>
                    <tbody id="mytablebody">

                    <tr th:each="banji : ${banJiList}">
                        <td th:text="${banji.banji_name}">null</td>
                        <td th:text=" ${banji.school_name}">null</td>
                        <td th:text="${banji.kecheng_name}">null</td>
                        <td th:text="${banji.pre_recruit_cnt}">null</td>
                        <td th:text="${banji.start_ban_ji_date}?${#dates.format(banji.start_ban_ji_date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${banji.student_consume_keshi}">null</td>
                        <td th:text="${banji.teacher_consume_keshi}">null</td>
                        <td th:text="${banji.teacher}">null</td>
                        <td th:text="${banji.teacherSFZCode}">null</td>
                        <td th:text="${banji.note}">null</td>

                        <td><a    class="deleteObjectLinkClass"
                               href="#"
                               th:attr="banji_name=${banji.banji_name},id=${banji.id} " >删除</a>
                            &nbsp;&nbsp;
                            <a   href="#" class="updateObjectLinkClass"
                               th:href="@{/xiaobao/updateBanJi(id=${banji.id},banji_name=${banji.banji_name}  )}">编辑</a>
                        </td>


                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>






</body>
</html>
